{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <p>{{ post['created'] }}</p>
            <h2>{{ post['title'] }}</h2>
            <p>{{ post['content'] }}</p>
            <p>{{nowtime}}</p>
            <p>{{la}}</p>
            {% if 條件 %}
            <a href="{{ url_for('edit', id=post['id']) }}">Edit</a>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
